<ng-container *ngIf="movie$|async as movie" >
 <div class="container">

  <div class="elem">
    <h2>{{movie.title}}</h2>
    <img [src]="movie.poster">
    <p class="desc">{{movie.desc}}</p>
  </div>
  <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(movie.link)" width="1200" height="800"></iframe>
 </div>
</ng-container>
<div class="return">
  <a [routerLink]="['/']">
    <h3><< RETURN</h3>
  </a>
</div>
