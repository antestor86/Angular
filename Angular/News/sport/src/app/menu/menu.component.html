<div class="menu">
    <div #elem *ngFor="let item of menuitems" class="menu_item" (mouseover)="toogle(elem)" (click)="goToContent(elem)">
        {{ item }}
    </div>
    <div *ngIf="!isOpen; else burger"></div>
</div>
<ng-template #burger>
    <div class="burger_body">
        <div *ngFor="let item of burgerItems$ | async" class="burger">
            <div (click)="enterInternationalContent(item.path)">{{ item.displayName }}</div>
        </div>
    </div>
</ng-template>
